<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header de la pagina| -->
    <div class="mb-8">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
        <div class="flex-1">
          <h1 class="text-3xl lg:text-4xl fomt-bold text-gray-900 mb-2">
            Catálogo de Productos
          </h1>
          <p class="text-lg text-gray-600 max-w3xl">
            Descubre nuestra amplia gama de servicios de imprenta. Desde
            tarjetas de presentación hasta impresiones en gran formato.
          </p>
        </div>

        @if (hasProducts() && !loading()) {
        <div class="mt-4 lg:mt-0 lg:ml-8">
          <div
            class="bg-white rounded-lg shadow-sm border border-gray-200 px-6 py-4"
          >
            <div class="text-sm text-gray-600">
              Mostrando
              <span class="font-semibold text-gray-900">
                {{ displayedProducts().length }}
              </span>

              <!-- <span class="font-semibold text-gray-900"> -->

              producto{{ displayedProducts().length !== 1 ? "s" : "" }}
              <!-- </span> -->
            </div>

            <!-- Mostrar productos con 3D si existen -->
            <!-- @if (displayedProducts().some(p => p.has3DModel)) {
            <div class="text-xs text-blue-600 mt-1">
              <ng-icon name="heroCube" class="inline w-3 h-3 mr-1"></ng-icon>
              {{ displayedProducts().filter(p => p.has3DModel).length }} con modelo 3D
            </div>
            } -->
          </div>
        </div>
        }
      </div>
    </div>

    <!-- Componente de lista de Productos -->
    <app-product-list
      [products]="displayedProducts()"
      [loading]="loading()"
      [emptyMessage]="getEmptyMessage()"
      [showFilters]="true"
      [layout]="'grid'"
      (productClicked)="onProductClick($event)"
      (addToCartClicked)="onAddToCart($event)"
      (quickViewClicked)="onQuickView($event)"
      (filtersChanged)="onFiltersChange($event)"
    ></app-product-list>
  </div>
</div>
