<div
  class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center p-4 animate-fade-in"
>
  <div class="max-w-md w-full">
    <!-- Card Container -->
    <div
      class="bg-white rounded-2xl shadow-xl p-8 text-center transform transition-all duration-300 hover:shadow-2xl"
    >
      <!-- Icono -->
      <div class="mb-6">
        <div class="relative inline-flex">
          <div
            class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center"
          >
            <ng-icon
              name="heroLockClosed"
              size="40"
              class="text-red-600"
            ></ng-icon>
          </div>
          <div class="absolute -top-2 -right-2">
            <ng-icon
              name="heroShieldExclamation"
              size="24"
              class="text-orange-500"
            ></ng-icon>
          </div>
        </div>
      </div>

      <!-- Contenido  -->
      <h1 class="text-2xl font-bold text-gray-900 mb-3">Acceso Restringido</h1>
      <p class="text-gray-600 mb-2">
        No tienes los permisos necesarios para acceder a esta pagina
      </p>
      <p class="text-sm text-gray-500 mb-8">
        Tu rol de usuario actual no te permite ver este recurso. Si crees que
        esto es un error, contacta al administrador del sistema.
      </p>

      <!-- Botones de acción -->
      <div class="flex flex-col sm:flex-row gap-3 justify-center">
        <button
          (click)="goBack()"
          class="flex items-center justify-center gap-2 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 group flex-1"
        >
          <ng-icon
            name="heroArrowLeft"
            size="16"
            class="group-hover:-translate-x-1 transition-transform"
          ></ng-icon>
          Volver Atrás
        </button>

        <button
          (click)="goHome()"
          class="flex items-center justify-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-200 group flex-1"
        >
          <ng-icon
            name="heroHome"
            size="16"
            class="group-hover:scale-110 transition-transform"
          ></ng-icon>
          Ir al Inicio
        </button>
      </div>

      <!-- Ayuda adicional -->
      <div class="mt-8 pt-6 border-t border-gray-200">
        <p class="text-xs text-gray-500">
          ¿Necesitas ayuda?
          <a
            href="mailto:soporte@eimprenta.cl"
            class="text-blue-600 hover:text-blue-700 underline"
          >
            Contacta a nuestro soporte
          </a>
        </p>
      </div>
    </div>

    <!-- Seguridad badge -->
    <div class="mt-6 text-center">
      <div
        class="inline-flex items-center gap-2 px-4 py-2 bg-green-50 border border-green-200 rounded-full"
      >
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-sm text-green-700 font-medium">Conexión Segura</span>
      </div>
    </div>
  </div>
</div>
