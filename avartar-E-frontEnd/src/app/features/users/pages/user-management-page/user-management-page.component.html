<div class="min-h-screen bg-gray-50 py-8 animate-fade-in">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header de la página -->
    <div class="mb-8">
      <div
        class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4"
      >
        <div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">
            Gestión de Usuarios
          </h1>
          <p class="text-gray-600 max-w-2xl">
            Administra y supervisa todos los usuarios del sistema. Gestiona
            permisos, estados y accede a estadísticas detalladas.
          </p>
        </div>

        <!-- acciones principales -->
        <div class="flex items-center gap-3">
          <!-- Boton exportar -->
          <button
            (click)="exportUsers()"
            [disabled]="actionLoading() || filteredUsers().length === 0"
            class="flex items-center gap-2 px-4 py-2 border border-green-200 text-green-700 rounded-lg hover:bg-green-50 hover:border-green-300 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 group"
          >
            <ng-icon
              name="heroArrowDownTray"
              size="14"
              class="group-hover:scale-110 transition-transform duration-200"
            ></ng-icon>
            Exportar
          </button>

          <!-- Boton Nuevo usuario -->
          <button
            (click)="createNewUser()"
            class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-200 group"
          >
            <ng-icon
              name="heroUserPlus"
              class="w-4 h-4 group-hover:scale-110 transition-transform duration-200"
            ></ng-icon>
            Nuevo Usuario
          </button>
        </div>
      </div>
    </div>

    <!-- Tarjetas de estadísticas -->
    <app-user-stats-card
      [stats]="userStats()"
      [loading]="statsLoading()"
      class="mb-8"
    ></app-user-stats-card>

    <!-- compoenet de filtros -->
    <app-user-filters
      [currentFilters]="currentFilters()"
      [loading]="isLoading() || actionLoading()"
      [selectedCount]="selectedUsers().length"
      [totalUsers]="filteredUsers().length"
      (filtersChanged)="onFiltersChanged($event)"
      (bulkAction)="onBulkAction($event)"
      class="mb-6"
    ></app-user-filters>

    <!-- compponene de lista de usuario -->
    <app-user-list
      [users]="users()"
      [loading]="isLoading()"
      [selectedUsers]="selectedUsers()"
      [paginationInfo]="paginationInfo()"
      (userSelected)="onUserSelected($event)"
      (userStatusToggled)="onUserStatusToggled($event)"
      (userRoleChanged)="onUserRoleChanged($event)"
      (userEdit)="onUserEdit($event)"
      (userViewDetails)="onUserViewDetails($event)"
    />

    <!-- estado de carga global -->
    @if (actionLoading()) {
    <div
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-xl p-6 shadow-2xl max-w-sm mx-4">
        <div class="flex items-center gap-4">
          <div
            class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
          ></div>
          <div>
            <p class="font-semibold text-gray-800">Procesando acción</p>
            <p class="text-sm text-gray-600">Por favor espera...</p>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
