<!-- Contenedor del carrito -->
<button
  (click)="navigateToCart()"
  [class]="getContainerClasses()"
  class="group"
  aria-label="Carrito de compras"
  [attr.aria-describedby]="showBadge() ? 'cart-item-count' : null"
>
  <!-- Icono del carrito -->
  <ng-icon
    name="heroShoppingCartSolid"
    size="22"
    class="text-gray-600 group-hover:text-blue-600 transition-colors duration-200"
  ></ng-icon>

  <!-- Badge con contador -->
  @if (showBadge()) {
  <div
    [class]="getBadgeClasses()"
    id="cart-item-count"
    role="status"
    aria-live="polite"
  >
    {{ totalItems() > 10 ? "10+" : totalItems() }}
  </div>
  }

  <!-- Texto para screen readers -->
  <!-- Tooltip en hover -->
  <div
    class="opacity-0 group-hover:opacity-100 transition-opacity duration-200 absolute top-full right-0 mt-1 w-48 bg-gray-900 text-white text-sm rounded-lg px-3 py-2 z-50 shadow-xl"
  >
    <div class="font-medium">Carrito de compras</div>
    <div class="text-gray-300 mt-1 text-xs">
      {{ totalItems() }} {{ totalItems() === 1 ? "producto" : "productos" }}
    </div>
    <div class="text-green-400 font-medium mt-1">
      {{ total() | currency : "CLP" : "symbol" : "1.0-0" }}
    </div>
  </div>
</button>
