<!-- Overlay del diálogo -->
@if (isOpen()) {
<div
  class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black bg-opacity-50 animate-fade-in"
  (click)="cancel()"
  (keydown)="onKeydown($event)"
  tabindex="0"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'dialog-title-' + dialogId"
  [attr.aria-describedby]="'dialog-description-' + dialogId"
>
  <!-- Diálogo -->
  <div
    class="bg-white rounded-2xl shadow-2xl max-w-md w-full transform animate-dialog-in"
    (click)="onDialogClick($event)"
  >
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <div class="flex items-center">
        <!-- Icono -->
        <ng-icon
          [name]="dialogConfig()?.icon || 'heroQuestionMarkCircle'"
          [class]="getIconColor()"
          size="24"
          class="mr-3"
          aria-hidden="true"
        ></ng-icon>

        <!-- Título -->
        <h3
          [id]="'dialog-title-' + dialogId"
          class="text-lg font-semibold text-gray-900"
        >
          {{ dialogConfig()?.title }}
        </h3>
      </div>

      <!-- Botón cerrar -->
      @if (dialogConfig()?.showCloseButton) {
      <button
        type="button"
        (click)="cancel()"
        class="text-gray-400 hover:text-gray-500 transition-colors duration-200 rounded-full p-1 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        aria-label="Cerrar diálogo"
      >
        <ng-icon name="heroXMark" size="20" aria-hidden="true"></ng-icon>
      </button>
      }
    </div>

    <!-- Contenido -->
    <div class="p-6">
      <p
        [id]="'dialog-description-' + dialogId"
        class="text-gray-600 leading-relaxed"
      >
        {{ dialogConfig()?.message }}
      </p>
    </div>

    <!-- Footer con botones -->
    <div
      class="flex justify-end space-x-3 p-6 border-t border-gray-200 bg-gray-50 rounded-b-2xl"
    >
      <!-- Botón Cancelar -->
      <button
        type="button"
        (click)="cancel()"
        [class]="
          dialogConfig()?.cancelButtonColor ||
          'bg-gray-600 hover:bg-gray-700 focus:ring-gray-500'
        "
        class="px-6 py-2 text-white rounded-lg font-medium transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2"
      >
        {{ dialogConfig()?.cancelButtonText || "Cancelar" }}
      </button>

      <!-- Botón Confirmar -->
      <button
        type="button"
        (click)="confirm()"
        [class]="
          dialogConfig()?.confirmButtonColor ||
          'bg-red-600 hover:bg-red-700 focus:ring-red-500'
        "
        class="px-6 py-2 text-white rounded-lg font-medium transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2"
      >
        {{ dialogConfig()?.confirmButtonText || "Confirmar" }}
      </button>
    </div>
  </div>
</div>
}
