<!-- Layout pricipal de la aplicacion -->

<!-- <div class="min-h-screen flex flex-col bg-gray-50 "> -->
<div class="min-h-screen">
  <!-- <div class="min-h-screen bg-gray-500"> -->
  <!-- Navbar global -->
  <app-navbar></app-navbar>

  <!-- Contenido principal -->
  <main
    class="flex-grow-0 transition-all duration-300"
    [class.opacity-70]="isLoading()"
    [class.pointer-events-none]="isLoading()"
  >
    <!-- Loading overlay global -->

    @if (isLoading()) {
    <div
      class="fixed inset-0 z-50 flex items-center justify-center bg-white bg-opacity-90"
    >
      <div class="text-center space-y-4">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
          <div
            class="bg-gradient-to-r from-blue-600 to-indigo-700 p-4 rounded-2xl shadow-lg"
          >
            <!-- Si el logo YA está pre-cargado, mostrarlo -->
            @if (logoPreloaded()) {
            <img
              [src]="logoWhite"
              alt="Logo Imprenta Avatar"
              class="w-12 h-12 animate-pulse transition-opacity duration-300"
            />
            }
            <!-- Mientras carga el logo, mostrar placeholder -->
            @else {
            <div
              class="w-12 h-12 bg-white bg-opacity-20 rounded-lg animate-pulse flex items-center justify-center"
            >
              <!-- Icono de carga temporal -->
              <div
                class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"
              ></div>
            </div>
            }
          </div>
        </div>

        <!-- Texto -->
        <div class="space-y-2">
          <p class="text-gray-700 font-semibold text-lg">Imprenta Avatar</p>
          <p class="text-gray-500 text-sm">Cargando...</p>
        </div>

        <!-- Progress bar -->
        <div class="w-48 h-1 bg-gray-200 rounded-full overflow-hidden mx-auto">
          <div
            class="h-full bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full animate-progress"
          ></div>
        </div>
      </div>
    </div>
    }
    <!-- Router outlet para contenido dinámico -->
    <router-outlet></router-outlet>
  </main>

  <!-- Footer global -->
  <!-- <app-footer></app-footer> -->

  <!-- Componentes globales de UI -->

  <!-- Sistema de alertas -->
  <app-alert-container></app-alert-container>

  <!-- Diálogos de confirmación -->
  <app-confirm-dialog></app-confirm-dialog>
</div>
